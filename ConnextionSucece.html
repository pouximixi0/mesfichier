<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erreur de connextion</title>
  </head>
  <body>
    <h1 style="color: red" id="message">
      Déconnexion réussi, redirection dans 5
    </h1>
  </body>

  <script>
    var seconde = 4;

    function message() {
      document.getElementById("message").textContent =
        "Déconnexion réussi, redirection dans " + seconde;
      seconde -= 1;
      if (seconde == -1) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }

    // Appeler la méthode setInterval() avec la fonction et l'intervalle en paramètres
    var timer = setInterval(message, 1000); // 1000 millisecondes = 1 seconde
  </script>
</html>
